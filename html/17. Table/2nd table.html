<!DOCTYPE html>
<html>
	<head>
		<title> Creating Table </title>
	</head>
	<body>
		<table border="5" bordercolor="red" height="400" width="400" align="center" bgcolor="yellow" cellspacing="5">
			<caption>
				<h1 style="color:red; font-family:fantasy">
					This is a simple Table 
				</h1>
			</caption>
			<tr bgcolor="pink" style="color:blue" >
					<th> ID </th>
					<th> Name </th>
					<th colspan="2"> phone </th>
			</tr>
			<tr align="center">
				<td rowspan="2"> 191-15-12974 </td>
				<td> <i> <b> Mim </i> </b> </td>
				<td rowspan="2"> 01860614115 </td>
				<td rowspan="2"> 01720021061 </td>
			</tr>
			<tr align="center">
				<td> <i> <b> Minjun </i> </b> </td>
			</tr>
		</table>
	</body>
</html>
